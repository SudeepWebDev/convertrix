<div class="interest-calculator">
    <div>
        <div>
            <label for="principal">Principal Amount:</label>
            <span id="principalValue">5000</span>
        </div>
      <input type="range" id="principal" min="1000" max="10000" value="5000">
    </div>
    <div>
      <label for="rate">Interest Rate (%):</label>
      <span id="rateValue">5</span>
      <input type="range" id="rate" min="1" max="50" step="0.1" value="5">
    </div>
    <div>
      <label for="time">Time Period (Years):</label>
      <span id="timeValue">1</span>
      <input type="range" id="time" min="1" max="30" value="1">
    </div>
    <button onclick="calculateInterest()">Calculate Interest</button>
    <div>
      <h2>Interest Amount:</h2>
      <span id="interestAmount">0</span>
    </div>
  </div>
